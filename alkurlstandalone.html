<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <script src="https://maps.alk.com/api/1.3/ol.js" type="text/javascript"></script>
  <script src="https://maps.alk.com/api/1.3/alkmaps.js" type="text/javascript"></script>

  <script src="js/StaticConfig.js"></script>
  <script src="js/StaticMainScript.js"></script>
  <script src="js/StaticRadar2.js"></script>
  <title>Radar</title>


    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
   
     </style>


</head>

<body bgcolor="black">
	

    <div id="map"></div>

 
<script>


alk.defaults.setApiKey('17CA0885B03A6B4FADBDC3D1A51DC0BD');

var base = new alk.layer.BaseMapLayer({
  sourceOptions: {
    serviceOptions: {
      style: alk.val.Style.Transportation
    }
  }
});

		var radar = new alk.layer.WeatherRadarLayer({
		  opacity: 0.75
		});


		var map = new ol.Map({
		  target: 'map',
		  layers: [base, radar],
		  view: new ol.View({
			center: ol.proj.transform([-76, 39], alk.val.SRS.EPSG4326, alk.val.SRS.EPSG3857),
			zoom: 7
		  })
		});


</script>

</body>

</html>
