<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nimbus AI Weather Chat</title>
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <meta name="description" content="Nimbus AI Weather Chat allows ask weather questions and get answers in natural language. You may ask about the current weather, forecast, and past weather around the globe.">
    <style>@import url("https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap");

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Alegreya Sans", sans-serif;
    }

    #app {
        width: 100vw;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);

        max-width: 800px;
        max-height: 100%;
        margin: auto;
    }</style>
    <script defer="defer" src="css/xweather-nimbus-chatbot-1.3.1.js"></script>
    <link href="css/xweather-nimbus-chatbot-1.3.1.css" rel="stylesheet">
    <script src="css/keys.js"></script>
</head>
<body>
<div id="app"></div>
<script>window.onload = () => {

    const myChatBot = new Nimbus.ChatBot("app", {
        streamKey: appKeys.nimbus,
        streamUrl: 'https://nimbus.weatherphrase.com/chatbot/weather',
        feedbackUrl: 'https://nimbus.weatherphrase.com/chatbot/weather/feedback',
    });


    myChatBot.on('stream-function', (data) => {
        console.log(data)
    });

    myChatBot.on('stream-data', (data) => {
        console.log(data);
    });

    // work around for iphone
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    });

}</script>
</body>
</html>
