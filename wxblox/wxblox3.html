.aw-ai-summary {
    min-height: 50px;
    white-space: pre-wrap;
    font-size: .75em;

    background-color: #ebf8ff;
    padding: 10px 10px 5px;

}


.loader {
    border: 2px solid #f3f3f3;
    border-top: 2px solid #3498db;
    border-radius: 50%;
    width: 15px;
    height: 15px;
    animation: spin 1s linear infinite;
    text-align: center;
    margin: auto;
}

@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

.xw-ai-chatbot {
    margin-bottom: 5px;
    background-color: #ebf8ff;
    text-align: center;
    padding-bottom: 10px;

}

#chatbotTrigger {
    background-color: #007bff; /* Bootstrap blue */
    color: white;
    border: none;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    transition: background-color 0.3s;
}

#chatbotTrigger:hover {
    background-color: #0056b3; /* Darker blue on hover */
}

#chatbotTrigger:focus {
    outline: none; /* Removes the default focus outline */
    box-shadow: 0 0 0 3px rgba(0,123,255,0.5); /* Accessibility focus ring */
}

#chatbot {
    position: fixed;
    left: 50%;  /* Center horizontally */
    top: 50%;   /* Center vertically */
    transform: translate(-50%, -50%); /* Shift the modal back by half its width and height */

    width: 100vw;
    height: 100vh;
    height: calc(var(--vh, 1vh) * 100);

    max-width: 800px;
    max-height: 90%;
    margin: auto;
    background-color: white;
    border: 1px solid #ccc;
    z-index: 10000;
    padding: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    display: block;
    text-align: left;
}

#chatbot.chatbot-hide {
    display: none;
}

#nimbus-chatbot {
    display: block;
    height: 100%;
    width: 100%;
}

.chatbot-title-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    background-color: #f1f1f1;
    cursor: move; /* Cursor indicates that this area is draggable */
}

.chatbot-content {
    padding: 10px;
}

.close-btn {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 20px;
    line-height: 20px;
}
