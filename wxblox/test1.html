<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="css/attrib.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />


<!-- Step 1: Include the WeatherBlox stylesheet and script assets -->
<link href="css/aeris-wxblox.css" rel="stylesheet"/>
<script src="https://cdn.aerisapi.com/wxblox/latest/aeris-wxblox.js"></script>

<link href="css/aw-wxblox-site.js" rel="stylesheet"/>
<script src="css/analytics.js"></script>



<style>

body {
  font-family: Arial;
}

    body, html {

button:focus { outline: none; }
  margin-top: 10px;
  margin-bottom: 100px;
  margin-right: 80px;
  margin-left: 80px;
  



    }
    #wxblox {

		button:focus { outline: none; }
    }


    .awxjs__legend-view > .awxjs__legend {
        padding-top: 5px;
        padding-bottom: 0px;
		button:focus { outline: none; }
		
		
		
		height: 65px;
		width: 482.297px !important;		   
		overflow: scroll;
    }
	
	.awxjs__legend-title{
	button:focus { outline: none; }
	 margin-top: -5px;
	}

button:focus { outline: none; }

</style>

</head>

<body>




<div id="wxblox" style="margin-bottom: -20px; min-height: 10px;">


	<section role="content">
	    <div class="row"></div>
 	       <div class="awxb-view">
		 <section class="local"><div class="row local-header">

					<ul class="info"><li><ul class="nav"><li class="selected"><a href="https://www.aerisweather.com/weather/local/us/md/pasadena">Forecast</a></li>
									 <li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/forecast/2024/10/23">Hourly</a></li><li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/advisories">Advisories</a></li>
									 <li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/history/2024/10/23">Today</a></li><li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/history/2024/10">History</a></li><li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/calendar/2024/10">Calendar</a></li><li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/sunmoon/2024/10">Sun/Moon</a></li><li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/normals/2024/10">Normals</a></li><li><a href="https://www.aerisweather.com/weather/local/us/md/pasadena/airquality">Air Quality</a></li></ul></li></ul>
				
	
		</div>
	</div>
	


</div>
<!-- Step 2: Create a DOM target where the WeatherBlox view will be rendered -->





<div id="wxblox1" style="margin-bottom: 60px; margin-left: 15px;"></div>
<div id="wxblox2" style="margin-bottom: 60px; margin-left: 10px;"></div> 
<div id="wxblox3" style="margin-bottom: 60px; margin-left: 10px;"></div> 

<script>
 
// Step 3: Within a <script> tag block, configure the AerisWeather client with your Weather API access keys and custom options
const aeris = new AerisWeather('wgE96YE3scTQLKjnqiMsv', '1XwHqbCjiTqtzWi8txyN4JtM0ezVNuEfaDXQdkjq');
 
// Step 4: Set up an event handler to be notified when the WeatherBlox library has fully loaded and initialized:
aeris.on('ready', () => {
 
    // Step 5: Within your "ready" event handler, setup your desired components:








  const view = new aeris.wxblox.layouts.local.Main('#wxblox', {
    obs: {
      advisories: {
        enabled: true
      },
      threats: {
        enabled: true
      }
    },
    nearby: {
	enabled: false
    },
    shortterm: {
	enabled: false
    },
    forecast: {
	enabled: false
    },

    almanac: {
	enabled: false
    },


    maps: {
      animation: {
        enabled: true,
        autoplay: true,
        alwaysShowPast: false,
        alwaysShowFuture: false,
        //from: -2,
        //to: 0,
        duration: 2,
        endDelay: 1,
        intervals: 10
      },
      controls: {
        layers: [{
          value: "radar",
          title: "Radar"
        }, {
          value: "satellite",
          title: "Satellite"
        }, {
          value: "alerts",
          title: "Advisories"
        }, {
          value: "temperatures,clip-us-flat",
          title: "Temps"
        }],
        regions: [{
          zoom: 7,
          title: "Local"
        }, {
          zoom: 5,
          title: "Regional"
        }]
      }
    }
  });







    const view1 = new aeris.wxblox.views.Almanac('#wxblox1');
    const view2 = new aeris.wxblox.views.DayNightForecast('#wxblox2');
    const view3 = new aeris.wxblox.views.Forecast('#wxblox3');

 




  console.log("Getting Geolocation");
  // load data and render the view for a specific location
  navigator.geolocation.getCurrentPosition(pos => {
    console.log(`Showing weather for lat ${pos.coords.latitude}, long ${pos.coords.longitude}`);


    view3.load({
      p: `${pos.coords.latitude}, ${pos.coords.longitude}`
    });


    view2.load({
      //p: `${pos.coords.latitude}, ${pos.coords.longitude}`
	  p: 'lake shore,md'
    });



    view1.load({
      //p: `${pos.coords.latitude}, ${pos.coords.longitude}`
	  p: 'lake shore,md'
    });


    view.load({
      //p: `${pos.coords.latitude}, ${pos.coords.longitude}`
	  p: 'lake shore,md'
    });





	
  }, err => console.log(`Geolocation error: ${err.message}`));








 
});
 
</script>

</body>
</html>
